<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1px" cellspacing="0">
		<th>id</th>
		<th>账户</th>
		<th>密码</th>
		<th>头像</th>
		<th>操作</th>
		{volist name="re" id='v'}
			<tr>
				<td>{$v.id}</td>
				<td>{$v.user}</td>
				<td>{$v.psd}</td>
				<td><img src="/Uploads/{$v.files}" width="100px" height="50px"></td>
				<td><a href="delete?id={$v.id}">删除</a></td>

			</tr>

		{/volist}

	</table>
	<div>{$re->render()}</div>
	
</body>
</html>
