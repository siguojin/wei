<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="login">	
	账号：<input type="text" name="phone"  id="phone"><br>
	密码：<input type="text" name="password" id="password"><br>
	<input type="button" value="登录" v-on:click="login">


	</div>

<script src="/jquery.js"></script>
<script src="/vue.js"></script>
<script>

	var login=new Vue({
		el:"#login",
		data:{},
		created:function(){
			// this.checkToken();
		},
		methods:{
			login:function(){

				var phone=$("#phone").val();
				var password=$("#password").val();
				if(phone=="" || password==""){
					alert("用户或密码不能为空");
					return false;
				}
				$.ajax({
					type:"post",
					url:"http://www.sww.com/index.php/xr/jdd/add",
					data:{phone:phone,password:password},
					dataType:"json",
					success:function(a){
						if(a.code==2000){
							localStorage.setItem('token',a.data.token);
							alert('成功');
							// window.location.href="http://www.123.com/xr/Jdd/bdd";
						}else{
							alert("密码或者账号错误");
						}
					}
				})
			}
		}
	})



</script>
</body>
</html>
